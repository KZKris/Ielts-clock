<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clock {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }
        .time {
            font-size: 50px;
        }
        .labels span {
            font-size: 20px;
            padding: 5px 10px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .hidden {
            opacity: 0.3;
        }
        .controls button {
            margin: 5px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="labels">
            <span id="reading">Reading</span>
            <span id="listening">Listening</span>
            <span id="writing">Writing</span>
        </div>
        <div class="time" id="timer">03:00:00</div>
        <div class="controls">
            <button id="startBtn" onclick="startTimer()">‚ñ∂ Start</button>
            <button id="pauseBtn" onclick="togglePause()" style="display:none;">‚è∏Ô∏è Pause</button>
            <button onclick="resetTimer()">üîÑ Reset</button>
        </div>
    </div>
    <script>
        let timeLeft = 3 * 3600;
        let timerInterval;
        let isPaused = true;

        function updateTimerDisplay() {
            let hours = Math.floor(timeLeft / 3600);
            let minutes = Math.floor((timeLeft % 3600) / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
            document.getElementById("reading").classList.toggle("hidden", hours < 3);
            document.getElementById("listening").classList.toggle("hidden", hours < 2);
            document.getElementById("writing").classList.toggle("hidden", hours < 1);
        }

        function startTimer() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("pauseBtn").style.display = "inline";
            isPaused = false;
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                    }
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById("pauseBtn").textContent = isPaused ? "‚ñ∂ Resume" : "‚è∏Ô∏è Pause";
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 3 * 3600;
            updateTimerDisplay();
            document.getElementById("startBtn").style.display = "inline";
            document.getElementById("pauseBtn").style.display = "none";
            isPaused = true;
        }

        updateTimerDisplay();
    </script>
</body>
</html>
